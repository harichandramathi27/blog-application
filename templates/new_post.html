{% extends "base.html" %}

{% block title %}Create Article - TechInsight Pro{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-pen"></i> Create New Article</h2>
    
    <form method="POST" class="post-form">
        <div class="form-group">
            <label for="title">Article Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter a compelling title for your article">
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.slug }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="e.g. artificial intelligence, machine learning, innovation">
            <small class="form-help">Separate tags with commas to help readers discover your content</small>
        </div>
        
        <div class="form-group">
            <label for="content">Article Content</label>
            <textarea id="content" name="content" rows="20" required placeholder="Share your insights, expertise, and professional knowledge..."></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
                Publish Article
            </button>
            <a href="{{ url_for('blog') }}" class="btn btn-outline">
                <i class="fas fa-times"></i>
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
