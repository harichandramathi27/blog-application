{% extends "base.html" %}

{% block title %}Edit Profile - TechInsight Pro{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
    
    <form method="POST" class="post-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself...">{{ user.bio or '' }}</textarea>
            <small class="form-help">Share your expertise, interests, or professional background</small>
        </div>
        
        <div class="form-group">
            <label for="avatar">Avatar Icon</label>
            <select id="avatar" name="avatar">
                <option value="fas fa-user" {% if user.avatar == 'fas fa-user' %}selected{% endif %}>Default User</option>
                <option value="fas fa-user-tie" {% if user.avatar == 'fas fa-user-tie' %}selected{% endif %}>Professional</option>
                <option value="fas fa-user-graduate" {% if user.avatar == 'fas fa-user-graduate' %}selected{% endif %}>Graduate</option>
                <option value="fas fa-user-ninja" {% if user.avatar == 'fas fa-user-ninja' %}selected{% endif %}>Ninja</option>
                <option value="fas fa-user-astronaut" {% if user.avatar == 'fas fa-user-astronaut' %}selected{% endif %}>Astronaut</option>
                <option value="fas fa-code" {% if user.avatar == 'fas fa-code' %}selected{% endif %}>Developer</option>
                <option value="fas fa-laptop-code" {% if user.avatar == 'fas fa-laptop-code' %}selected{% endif %}>Programmer</option>
                <option value="fas fa-brain" {% if user.avatar == 'fas fa-brain' %}selected{% endif %}>Thinker</option>
                <option value="fas fa-lightbulb" {% if user.avatar == 'fas fa-lightbulb' %}selected{% endif %}>Innovator</option>
                <option value="fas fa-rocket" {% if user.avatar == 'fas fa-rocket' %}selected{% endif %}>Entrepreneur</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Save Changes
            </button>
            <a href="{{ url_for('profile') }}" class="btn btn-outline">
                <i class="fas fa-times"></i>
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
