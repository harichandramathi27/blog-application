<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechInsight Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-section">
        <div class="login-choice-container">
            <div class="brand-header">
                <h1><i class="fas fa-brain"></i> TechInsight Pro</h1>
                <p>Professional Insights & Innovation</p>
            </div>
            
            <div class="login-options">
                <div class="login-option">
                    <div class="option-card admin-card">
                        <div class="option-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h3>Administrator Login</h3>
                        <p>Access admin dashboard, manage users, posts, and platform settings</p>
                        <a href="{{ url_for('admin_login') }}" class="btn btn-admin">
                            <i class="fas fa-cog"></i>
                            Admin Login
                        </a>
                    </div>
                </div>
                
                <div class="login-option">
                    <div class="option-card user-card">
                        <div class="option-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3>User Login</h3>
                        <p>Access your personal dashboard, create posts, and manage your profile</p>
                        <a href="{{ url_for('user_login') }}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            User Login
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register as a user</a></p>
            </div>
        </div>
    </div>
</body>
</html>
